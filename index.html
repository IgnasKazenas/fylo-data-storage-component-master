<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<link rel="stylesheet" href="./CSS/main.css">
<!-- <link rel="stylesheet" href="./CSS/reset.css" -->
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
<body>

  <main>


    <div class="left">
      <img class="logo"; src="images/logo.svg" alt="logo">
      <a href="#">
        <img src="images/icon-document.svg" alt="doc icon">
      </a>
      <a href="#">
        <img src="images/icon-folder.svg" alt="folder icon">
      </a>
      <a href="#">
        <img src="images/icon-upload.svg" alt="upload icon">
      </a>
    </div>

    <div class="right">

      <div class="bubble">
        <div class="no-left">
          185
        </div>
        <div class="gb-left">
          GB LEFT
        </div>
      </div>

      <div class="main-text">
        You’ve used <b>815 GB</b> of your storage
      </div>

      <div class="prog-bar">
        <div class="gradientbar"><div class="dot"></div></div>
        
      </div>

      <div class="minmax">
        <div class="zero">
          0gb
        </div>
        <div class="thousand">
          1000gb
        </div>

      </div>

    </div>

  </main>

</body>
</html>
